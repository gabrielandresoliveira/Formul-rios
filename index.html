<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <form action="">

        <div class="controle">
            <label for="codigo">Código</label>
            <input type="number" id="codigo" value="007" readonly>
        </div>
        
        <div class="controle">
            <label for="senhasecreta">Código</label>
            <input type="hidden" id="senhasecreta" value="fgljksdhfkjregnskd">
        </div>

        <div class="controle">

            <label for="nome">Nome:</label>
            <input type="text" id="nome" required autocomplete="name" autofocus placeholder="João Barreto">

        </div>

        <div class="controle">
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" value="51149932582" maxlength="11">
        </div>

        <div class="controle">
            <label for="email">E-mail</label>
            <input type="email" id="email" required autocomplete="email" placeholder="asdf@outlook.com">
        </div>

        <div class="controle">
            <label for="Data-de-nascimento">Data de Nascimento</label>
            <input type="date" id="Data-de-nascimento" >
        </div>

        <div class="controle">
            <label for="idade">Idade</label>
            <input type="number" id="Idade" min="0" max="99" required placeholder="32">
        </div>

        <div class="controle">
            <label for="altura">Altura</label>
            <input type="number" id="altura" min="0" max="2.50" step="0.01" required placeholder="1.75">
        </div>

        <div class="controle">
            <label for="peso">Peso</label>
            <input type="number" id="peso" min="0" max="595" step="0.5" required placeholder="62">
        </div>

        <div class="controle">
            <label for="senha">Senha</label>
            <input type="password" id="senha" >
        </div>

        <div class="controle">
            <label for="arquivo">Arquivo</label>
            <input type="file" id="arquivo">
        </div>

        <div class="controle">
            <label for="cor">Cor</label>
            <input type="color" id="color">
        </div>

        <div class="controle">
            <label for="imagem">Imagem</label>
            <input type="image" id="imagem" alt="Imagem do form">
        </div>


        <!-- <button type="submit"><img src="https://upload.wikimedia.org/wikipedia/pt/thumb/7/73/Trollface.png/220px-Trollface.png" style="width: 100px;;"></button> -->
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
        
    </form>
</body>
</html>
